# Shield
[[patches]]
[patches.pattern]
target = 'functions/state_events.lua'
pattern = '''if  SMODS.calculate_round_score()  > 0 then 
        delay(0.8)
        G.E_MANAGER:add_event(Event({
        trigger = 'immediate',
        func = (function() play_sound('chips2');return true end)
        }))
    end'''
position = 'after'
match_indent = true
payload = '''
local score_shielded = G.GAME.blind.shield_value and (SMODS.calculate_round_score() > G.GAME.blind.shield_value and G.GAME.blind.shield_value or SMODS.calculate_round_score()) or 0
if G.GAME.blind.shield_value and SMODS.calculate_round_score() > 0 then
    G.E_MANAGER:add_event(Event({
        trigger = 'ease',
        blocking = false,
        ref_table = G.GAME.blind,
        ref_value = 'shield_value',
        ease_to = math.max(G.GAME.blind.shield_value - SMODS.calculate_round_score(), 0),
        delay =  0.5,
        func = (function(t) return math.floor(t) end)
    }))
end'''

[[patches]]
[patches.pattern]
target = 'functions/state_events.lua'
pattern = "ease_to = G.GAME.chips + math.floor( SMODS.calculate_round_score() ),"
position = 'at'
match_indent = true
payload = "ease_to = G.GAME.chips + math.floor( SMODS.calculate_round_score() - score_shielded ),"

[[patches]]
[patches.pattern]
target = 'functions/state_events.lua'
pattern = "-- TARGET: effects after hand evaluation"
position = 'after'
match_indent = true
payload = """
-- Remove shield
G.E_MANAGER:add_event(Event({trigger = 'after', func = function() 
    G.GAME.blind.shield_value = nil
return true end }))"""

