# Enchanted cards
[[patches]]
[patches.pattern]
target = 'functions/state_events.lua'
pattern = "local n = 0"
position = 'after'
match_indent = true
payload = """
local enchanted = {}
for _, v in ipairs(G.deck.cards) do
    if v.ability.big_bird_enchanted then
        enchanted[#enchanted+1] = v
    end
end
for _, v in ipairs(G.discard.cards) do
    if v.ability.big_bird_enchanted then
        enchanted[#enchanted+1] = v
    end
end
pseudoshuffle(enchanted, pseudoseed("enchanted_shuffle"))"""

[[patches]]
[patches.pattern]
target = 'functions/state_events.lua'
pattern = "local card = G.deck.cards[#G.deck.cards-n]"
position = 'at'
match_indent = true
payload = """
local card
if #enchanted > n then
    card = enchanted[#enchanted-n]
    play_sound("lobc_big_bird_attract", 1, 0.8)
else
    card = G.deck.cards[#G.deck.cards-n]
end"""

[[patches]]
[patches.pattern]
target = 'functions/state_events.lua'
pattern = "draw_card(G.deck,G.hand, i*100/hand_space,'up', true, cards_to_draw[i])"
position = 'at'
match_indent = true
payload = """
if cards_to_draw[i].area == G.deck then
    draw_card(G.deck,G.hand, i*100/hand_space,'up', true, cards_to_draw[i])
else
    draw_card(G.discard,G.hand, i*100/hand_space, 'up', true, cards_to_draw[i])
end"""